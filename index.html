<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cramp Comfort Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background: #fff5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating background elements */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 193, 211, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .heart:nth-child(3) { top: 60%; left: 5%; animation-delay: 4s; }
        .heart:nth-child(4) { top: 80%; right: 10%; animation-delay: 1s; }
        .heart:nth-child(5) { top: 40%; left: 80%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(107, 28, 61, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 193, 211, 0.3);
        }

        h1 {
            color: #6b1c3d;
            margin-bottom: 35px;
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }

        .emoji-btn {
            background: #ffe6ec;
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 28, 61, 0.1);
            min-width: 65px;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .emoji-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .emoji-btn:hover::before {
            left: 100%;
        }

        .emoji-btn:hover {
            transform: scale(1.05);
            background: #ffc1d3;
            box-shadow: 0 8px 25px rgba(107, 28, 61, 0.15);
        }

        .emoji-btn:active {
            transform: scale(1.02);
        }

        .emoji-btn.selected {
            background: #ffc1d3;
            border-color: #6b1c3d;
            box-shadow: 0 6px 20px rgba(107, 28, 61, 0.2);
        }

        .message-box {
            background: #ffeaf0;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            border-left: 4px solid #6b1c3d;
            box-shadow: 0 5px 15px rgba(107, 28, 61, 0.1);
        }

        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-text {
            color: #6b1c3d;
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
            font-weight: 400;
        }

        .tip-btn {
            background: linear-gradient(135deg, #ffc1d3 0%, #ffe6ec 100%);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-family: 'Comfortaa', cursive;
            font-size: 1rem;
            font-weight: 500;
            color: #6b1c3d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 28, 61, 0.1);
            margin-top: 10px;
        }

        .tip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 28, 61, 0.15);
            background: linear-gradient(135deg, #ffb3c7 0%, #ffc1d3 100%);
        }

        .tip-btn:active {
            transform: translateY(0);
        }

        .tip-box {
            background: #ffeaf0;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            border-left: 4px solid #6b1c3d;
            box-shadow: 0 5px 15px rgba(107, 28, 61, 0.1);
        }

        .tip-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .tip-text {
            color: #6b1c3d;
            font-size: 1rem;
            line-height: 1.5;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .emoji-container {
                gap: 8px;
            }

            .emoji-btn {
                min-width: 55px;
                min-height: 55px;
                font-size: 1.5rem;
                padding: 12px;
            }

            .message-text, .tip-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 360px) {
            .emoji-container {
                gap: 6px;
            }

            .emoji-btn {
                min-width: 50px;
                min-height: 50px;
                font-size: 1.3rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart">🌸</div>
        <div class="heart">💖</div>
        <div class="heart">🌺</div>
        <div class="heart">💕</div>
        <div class="heart">🌷</div>
    </div>

    <div class="container">
        <h1>How are you feeling right now?</h1>
        
        <div class="emoji-container">
            <button class="emoji-btn" data-level="1" data-emoji="😊">😊</button>
            <button class="emoji-btn" data-level="2" data-emoji="🙂">🙂</button>
            <button class="emoji-btn" data-level="3" data-emoji="😐">😐</button>
            <button class="emoji-btn" data-level="4" data-emoji="😣">😣</button>
            <button class="emoji-btn" data-level="5" data-emoji="😫">😫</button>
        </div>

        <div class="message-box" id="message-box">
            <div class="message-text" id="message-text"></div>
        </div>

        <button class="tip-btn" id="tip-btn">Give Me a Random Tip</button>
        
        <div class="tip-box" id="tip-box">
            <div class="tip-text" id="tip-text"></div>
        </div>
    </div>

    <script>
        const comfortMessages = {
            1: "You're doing great! Keep sipping water 🌈💧",
            2: "A little discomfort, but you're stronger 🌸",
            3: "Hang in there. Stretch, rest, or a warm drink might help ☕",
            4: "Oof. Try a heat pad and cozy up 🫂",
            5: "Cramps on full blast? Sending healing vibes and hugs 💖🩷"
        };

        const comfortTips = [
            "Try lying on your side in the fetal position 🛌",
            "A banana might help if you're low on magnesium 🍌",
            "Skip the cold drinks today 💧🚫",
            "Gentle yoga stretches can help ease the pain 🧘‍♀️",
            "A warm bath with Epsom salts might soothe you 🛁",
            "Try some gentle belly breathing exercises 🫁",
            "A heating pad on your lower back can work wonders 🔥",
            "Stay hydrated with warm herbal tea 🍵",
            "Light walking can help with circulation 🚶‍♀️",
            "Try the butterfly pose for hip opening 🦋",
            "A magnesium supplement might help 💊",
            "Gentle massage on your lower abdomen 👐",
            "Avoid salty foods that cause bloating 🧂",
            "Try some gentle pelvic tilts 🏃‍♀️",
            "A hot water bottle is your best friend 🫖"
        ];

        const emojiButtons = document.querySelectorAll('.emoji-btn');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const tipBtn = document.getElementById('tip-btn');
        const tipBox = document.getElementById('tip-box');
        const tipText = document.getElementById('tip-text');

        // Emoji button click handler
        emojiButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove selected class from all buttons
                emojiButtons.forEach(btn => btn.classList.remove('selected'));
                
                // Add selected class to clicked button
                this.classList.add('selected');
                
                // Get the pain level
                const painLevel = this.getAttribute('data-level');
                
                // Update message text
                messageText.textContent = comfortMessages[painLevel];
                
                // Show message with fade-in effect
                messageBox.classList.remove('show');
                setTimeout(() => {
                    messageBox.classList.add('show');
                }, 50);
            });
        });

        // Tip button click handler
        tipBtn.addEventListener('click', function() {
            // Get random tip
            const randomTip = comfortTips[Math.floor(Math.random() * comfortTips.length)];
            
            // Update tip text
            tipText.textContent = randomTip;
            
            // Show tip with fade-in effect
            tipBox.classList.remove('show');
            setTimeout(() => {
                tipBox.classList.add('show');
            }, 50);
        });
    </script>
</body>
</html>
